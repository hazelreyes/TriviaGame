<!DOCTYPE html>
<html>
<head>
    <title>Trivia Time!</title>

    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

</head>
<body>
    
    <h1>TRIVIA GAME</h1>
    <h3 id="clickBelowToBegin"></h3>
    <div id="start-button" class="button">START</div>

    <div id="time-remaining">Time Remaining: <span id="countdown-time"></span></div>
    <form class="q-and-a"></form>
    <div id="done-button" class="button">DONE</div>

    <h1 id="done">All done!</h1>
    <div id="correct-answers" class="answers">Correct Answers: </div>
    <div id="incorrect-answers" class="answers">Incorrect Answers: </div>
    <div id="unanswered" class="answers">Unanswered: </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="assets/javascript/app.js"></script>

</body>
</html>
